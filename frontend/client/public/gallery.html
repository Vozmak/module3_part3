<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="gallery.style.css">
  <title>Title</title>
</head>
<body>
<main class="gallery">
  <div class="page">
    <button id="previous">Back</button>
    <button id="next">Next</button>
    <p>Страница из </p>
    <form class="sendImg" method="post">
      <fieldset>
        <legend>Upload my image</legend>
        <input id="addImg" type="file" name="photo" accept="image/*" title="Загрузить картинку"><br>
        <input type="submit" value="Загрузить">
      </fieldset>
    </form>
    <form class="findImage" method="post">
      <fieldset>
        <legend>Find images by keyword (unsplash.com)</legend>
        <label for="keyword">Keyword: <input id="keyword" type="text" name="findImg" value="" placeholder="Keyword"></label><br>
        <label for="page">Page: <input id="page" type="text" name="findPage" value="1" placeholder="1"></label><br>
        <input type="submit" value="Загрузить">
        <p id="total_pages">Total Pages: </p>
      </fieldset>
    </form>
  </div>
  <br>
  <div class="galleryImages">
    <h2>Gallery</h2>
    <div class="Images"></div>
  </div>
</main>
<script type="module" src="../../build/src/gallery/displayGallery/listGallery.js"></script>
<script type="module" src="../../build/src/gallery/displayGallery/addImage.js"></script>
<script type="module" src="../../build/src/gallery/displayGallery/getImgsApi.js"></script>
</body>
</html>
